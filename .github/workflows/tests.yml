name: Tests

on:
  push:
    branches: [ main, MAIN, dev ]
  pull_request:
    branches: [ main, MAIN, dev ]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        pip install pytest pytest-cov pytest-asyncio
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install transformers sentence-transformers fastapi uvicorn python-multipart
    
    - name: Run backend tests with coverage
      working-directory: ./backend
      env:
        TESTING: "true"
        PYTHONPATH: .
      run: |
        if [ -d tests ]; then
          pytest tests/ --cov=. --cov-report=xml --cov-report=term -v
        elif [ -d test ]; then
          pytest test/ --cov=. --cov-report=xml --cov-report=term -v
        else
          pytest --cov=. --cov-report=xml --cov-report=term -v
        fi
    
    - name: Upload backend coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
    
    - name: Extract backend coverage
      id: backend-coverage
      working-directory: ./backend
      run: |
        if [ -f coverage.xml ]; then
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(round(float(root.attrib['line-rate']) * 100, 1))")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "### âœ… Backend Coverage: $COVERAGE%" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Comment backend coverage on PR
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: backend-coverage
        message: |
          ## ğŸ Backend Test Coverage
          **Coverage:** ${{ steps.backend-coverage.outputs.percentage }}%

  frontend-tests:
    name: Frontend Tests (React + Vitest)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm install
    
    - name: Run frontend tests with coverage
      working-directory: ./frontend
      continue-on-error: true
      run: |
        if grep -q "test:coverage" package.json; then
          npm run test:coverage
        elif grep -q "\"test\"" package.json; then
          npm test -- --coverage
        else
          npx vitest run --coverage
        fi
    
    - name: Upload frontend coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
    
    - name: Extract frontend coverage
      id: frontend-coverage
      working-directory: ./frontend
      run: |
        if [ -f coverage/coverage-summary.json ]; then
          COVERAGE=$(node -e "const fs=require('fs'); const cov=JSON.parse(fs.readFileSync('coverage/coverage-summary.json')); console.log(cov.total.lines.pct);")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "### âœ… Frontend Coverage: $COVERAGE%" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Comment frontend coverage on PR
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: frontend-coverage
        message: |
          ## âš›ï¸ Frontend Test Coverage
          **Coverage:** ${{ steps.frontend-coverage.outputs.percentage }}%

  all-tests:
    name: All Tests Status
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.backend-tests.result }}" == "success" ] && [ "${{ needs.frontend-tests.result }}" == "success" ]; then
          echo "âœ… All tests passed!"
          exit 0
        else
          echo "âŒ Some tests failed!"
          echo "Backend: ${{ needs.backend-tests.result }}"
          echo "Frontend: ${{ needs.frontend-tests.result }}"
          exit 1
        fi
